<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영통3동 맛집 지도</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-sA+e2nFqepVb0TT0k5X6rF6J0kaqG3wRkP+TTV0xjtk="
          crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-o9N1j6k6tXKvuUXHppvsm3Z8bLQeN+y9g6E4IQkP4Uo="
            crossorigin=""></script>

    <style>
        * {
            margin: 0;
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
        }

        body {
            background: #f6f7fb;
        }

        /* 상단 배너 */
        .header {
            width: 100%;
            height: 90px;
            background: #ffffff;
            display: flex;
            align-items: center;
            padding: 0 32px;
            border-bottom: 4px solid #4C63FF;
            box-shadow: 0px 4px 16px rgba(0,0,0,0.05);
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            border-left: 6px solid #4C63FF;
            padding-left: 12px;
        }

        /* 지도 영역 */
        #map {
            width: 100%;
            height: calc(100vh - 90px);
        }
    </style>
</head>

<body>
    <!-- 상단 헤더 -->
    <div class="header">
        <div class="title">영통3동 맛집 지도</div>
    </div>

    <!-- 지도 -->
    <div id="map"></div>

    <script>
        // 중심 좌표: 영통역 근처 반달공원
        const centerCoord = [37.2295, 127.0472];

        // 지도 생성
        const map = L.map('map').setView(centerCoord, 16);

        // OpenStreetMap 타일 추가
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 중심 마커는 표시하지 않음
        // 필요하면 여기에 마커를 추가하면 됨
    </script>
</body>
</html>
