<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영통3동 경희대 주변 맛집 지도</title>

    <!-- 네이버 지도 API -->
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9nc9dh5hrw"></script>

    <style>
        body {
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100vh; /* 화면 전체 */
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // 영통3동 좌표
        const yongtong3 = new naver.maps.LatLng(37.240558, 127.049627);

        // 지도 생성
        const map = new naver.maps.Map('map', {
            center: yongtong3,
            zoom: 15
        });

        // 마커 추가
        new naver.maps.Marker({
            position: yongtong3,
            map: map
        });
    </script>
</body>
</html>
